- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- link:
    ~/.bash_profile: bash_profile
    ~/.gitconfig: gitconfig
    ~/.spacemacs: spacemacs
    ~/.tern-config: tern-config
    ~/.vim/ftplugin: vim-ftplugin
    ~/.vim/snippets: vim-snippets
    ~/.vim/syntax: vim-syntax
    ~/.vim/vimrc.d: vimrc.d
    ~/.vimrc: vimrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
