- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- link:
    ~/.babel.json: babel.json
    ~/.bash_profile: bash_profile
    ~/.gitconfig: gitconfig
    ~/.tern-config: tern-config
    ~/.vim/snippets: vim-snippets
    ~/.vim/syntax: vim-syntax
    ~/.vimrc: vimrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
